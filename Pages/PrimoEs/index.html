<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="images"></div>
        <div class="description">
            <div class="top-content">
                <h2>
                    PERFUME
                </h2>
                <h1>
                    Gabrielle Essence Eau De Parfum 
                </h1>
            </div>
            <div class="paragraph">
                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-
                    Creator for the House of CHANEL.
                </p>
            </div>
            <div class="amount">
                <div class="greenPrice">
                    <p>
                        $149.99
                    </p>
                </div>
                <div class="strikedPrice">
                    <p>
                        $169.99
                    </p>
                </div>
            </div>
            <button class="button">
              <div class="button-cart">
                <img src="./images/icon-cart.svg" alt="cart image"/>
                <p> Add to Cart </p>
              </div>
            </button>
        </div>
    </div> 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/dani01Lost4ever">Daniel Busetto</a>.
    </div>
  </body>
</html>
